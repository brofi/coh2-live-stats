version = 1
disable_existing_loggers = false

[formatters.simple]
'()' = 'coh2_live_stats.logging_conf.SimpleFormatter'
style = '{'
format = '[{levelname}] {message}'

[formatters.detailed]
'()' = 'coh2_live_stats.logging_conf.DetailedFormatter'
style = '{'
format = '[{levelname!s:<5}] [{asctime}] [{taskName!s:<7}] [{name} {module}:{lineno}:{funcName}] - {message}'
datefmt = '%Y-%m-%dT%H:%M:%S.%f%z'

[filters.stderr_hide]
'()' = 'coh2_live_stats.logging_conf.StderrHiddenFilter'

[handlers.stderr]
class = 'logging.StreamHandler'
level = 'WARNING'
formatter = 'simple'
stream = 'ext://sys.stderr'
filters = ['stderr_hide']

[handlers.file]
class = 'logging.handlers.RotatingFileHandler'
level = 'DEBUG'
formatter = 'detailed'
filename = 'coh2livestats.log'
maxBytes = 500000
backupCount = 3
encoding = 'utf-8'

[loggers.root]
level = 'WARNING'

[loggers.coh2_live_stats]
level = 'DEBUG'
